<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <a href="admin.html">
        <button class="btn-back">Back to Admin</button>
    </a>
    <form class="form-detail" name="myForm" method="post" onsubmit=" Login()">
        <div class="form-login">
            <h1>Login</h1>
            <div class="acc">
                <div>Username</div>
                <input type="text" id="Name" name="username" class="username" placeholder="Your Email">
            </div>
            <div class="pass">
                <div>Password</div>
                <input type="password" name="password" id="password" class="password" placeholder="Password">
                <span id="statusOfPassword"></span>
            </div>
            <div>
                <input type="submit" name="btnRegister" id="btnRegister" class="register" value="Login">
            </div>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
